services:
  # =============================================================================
  # PostgreSQL - Primary Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: fd-postgres
    ports:
      - "5433:5432"  # Use 5433 externally to avoid conflict
    environment:
      POSTGRES_USER: ferrumdeck
      POSTGRES_PASSWORD: ferrumdeck
      POSTGRES_DB: ferrumdeck
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ferrumdeck"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ferrumdeck

  # =============================================================================
  # Redis - Queue & Cache
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: fd-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ferrumdeck

  # =============================================================================
  # OpenTelemetry Collector
  # =============================================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: fd-otel-collector
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics
    volumes:
      - ../../observability/otel/collector.yaml:/etc/otelcol/config.yaml:ro
    command: ["--config=/etc/otelcol/config.yaml"]
    depends_on:
      - jaeger
    networks:
      - ferrumdeck

  # =============================================================================
  # Jaeger - Distributed Tracing UI
  # =============================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: fd-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger collector HTTP
      - "14250:14250"  # Jaeger collector gRPC
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - ferrumdeck

volumes:
  postgres_data:
  redis_data:

networks:
  ferrumdeck:
    driver: bridge
