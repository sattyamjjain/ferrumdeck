# Load environment variables from project root .env
# This allows ANTHROPIC_API_KEY and other secrets to be passed to containers

services:
  # =============================================================================
  # PostgreSQL - Primary Database
  # =============================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: fd-postgres
    ports:
      - "5433:5432"  # Use 5433 externally to avoid conflict
    environment:
      POSTGRES_USER: ferrumdeck
      POSTGRES_PASSWORD: ferrumdeck
      POSTGRES_DB: ferrumdeck
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ferrumdeck"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ferrumdeck

  # =============================================================================
  # Redis - Queue & Cache
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: fd-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ferrumdeck

  # =============================================================================
  # OpenTelemetry Collector
  # =============================================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: fd-otel-collector
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics
    volumes:
      - ../../observability/otel/collector.yaml:/etc/otelcol/config.yaml:ro
    command: ["--config=/etc/otelcol/config.yaml"]
    depends_on:
      - jaeger
    networks:
      - ferrumdeck

  # =============================================================================
  # Jaeger - Distributed Tracing UI
  # =============================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: fd-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger collector HTTP
      - "14250:14250"  # Jaeger collector gRPC
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - ferrumdeck

  # =============================================================================
  # Gateway - Rust Control Plane API
  # =============================================================================
  gateway:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.gateway
    container_name: fd-gateway
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://ferrumdeck:ferrumdeck@postgres:5432/ferrumdeck
      REDIS_URL: redis://redis:6379
      GATEWAY_PORT: "8080"
      RUST_LOG: info,tower_http=debug,gateway=debug
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      # Higher rate limit for dev (1000/min vs 100/min production)
      RATE_LIMIT_PER_MINUTE: "1000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ferrumdeck

  # =============================================================================
  # Dashboard - Next.js Admin UI
  # =============================================================================
  dashboard:
    build:
      context: ../../nextjs
      dockerfile: Dockerfile
    container_name: fd-dashboard
    # Run as root for Docker socket access (dev only)
    user: root
    ports:
      - "3001:3000"
    environment:
      GATEWAY_URL: http://gateway:8080
      FD_API_KEY: fd_dev_key_abc123
      FD_PROJECT_ID: prj_01JFVX0000000000000000001
      NEXT_PUBLIC_POLL_INTERVAL: "2000"
      # Enable Docker logs feature (requires Docker socket mount)
      DOCKER_LOGS_ENABLED: "true"
    volumes:
      # Mount Docker socket for container log streaming
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ferrumdeck

  # =============================================================================
  # Worker - Python Agent Executor
  # =============================================================================
  worker:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.worker
    container_name: fd-worker
    environment:
      CONTROL_PLANE_URL: http://gateway:8080
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgres://ferrumdeck:ferrumdeck@postgres:5432/ferrumdeck
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      WORKER_MAX_RETRIES: "3"
      WORKER_RETRY_DELAY_MS: "1000"
      SANDBOX_MODE: subprocess
      PYTHONUNBUFFERED: "1"
      # API key for worker to authenticate with gateway
      FD_API_KEY: fd_dev_key_abc123
      # LLM API key - pass from host environment
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      # GitHub tokens (both names for compatibility)
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      GITHUB_PERSONAL_ACCESS_TOKEN: ${GITHUB_TOKEN:-}
      # MCP configuration
      MCP_CONFIG_PATH: /app/config/mcp-config.json
    depends_on:
      gateway:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount MCP configuration
      - ../../config/mcp-config.json:/app/config/mcp-config.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://gateway:8080/health"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 3
    networks:
      - ferrumdeck

volumes:
  postgres_data:
  redis_data:

networks:
  ferrumdeck:
    driver: bridge
