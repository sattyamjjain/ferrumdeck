apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels:
    app: gateway
    component: control-plane
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app: gateway

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gateway
  labels:
    app: gateway

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: worker
  labels:
    app: worker

---
# Optional: Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway
  labels:
    app: gateway
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.ferrumdeck.example.com
      secretName: gateway-tls
  rules:
    - host: api.ferrumdeck.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  name: http

