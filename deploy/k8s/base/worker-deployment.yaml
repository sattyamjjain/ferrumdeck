apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels:
    app: worker
    component: data-plane
spec:
  replicas: 3
  selector:
    matchLabels:
      app: worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: worker
        component: data-plane
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: worker
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: worker
          image: ghcr.io/ferrumdeck/worker:latest
          imagePullPolicy: IfNotPresent

          env:
            - name: FD_CONTROL_PLANE_URL
              valueFrom:
                configMapKeyRef:
                  name: ferrumdeck-config
                  key: control-plane-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: ferrumdeck-secrets
                  key: redis-url
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ferrumdeck-secrets
                  key: anthropic-api-key
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ferrumdeck-secrets
                  key: openai-api-key
                  optional: true
            - name: LITELLM_MODEL
              valueFrom:
                configMapKeyRef:
                  name: ferrumdeck-config
                  key: default-model
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: ferrumdeck-config
                  key: otel-endpoint
            - name: OTEL_SERVICE_NAME
              value: "ferrumdeck-worker"
            - name: WORKER_MAX_RETRIES
              value: "3"
            - name: WORKER_RETRY_DELAY_MS
              value: "1000"
            - name: WORKER_CONCURRENCY
              value: "5"
            - name: SANDBOX_MODE
              value: "subprocess"
            - name: PYTHONUNBUFFERED
              value: "1"

          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi

          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - python -c "import redis; import os; redis.from_url(os.environ['REDIS_URL']).ping()"
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # Python needs writable /tmp
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /home/appuser/.cache

      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: worker
                topologyKey: kubernetes.io/hostname

      topologySpreadConstraints:
        - maxSkew: 2
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: worker

