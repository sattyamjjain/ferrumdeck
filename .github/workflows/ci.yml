name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # =============================================================================
  # Rust Jobs
  # =============================================================================
  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Build
        run: cargo build --workspace

  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    needs: rust-check
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ferrumdeck
          POSTGRES_PASSWORD: ferrumdeck
          POSTGRES_DB: ferrumdeck
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        env:
          DATABASE_URL: postgres://ferrumdeck:ferrumdeck@localhost:5432/ferrumdeck
          REDIS_URL: redis://localhost:6379
        run: cargo test --workspace -- --test-threads=4

      - name: Generate test summary
        if: always()
        run: |
          echo "## Rust Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Crate | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| fd-audit | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| fd-core | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| fd-dag | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| fd-otel | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| fd-policy | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| fd-storage | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| gateway | ‚úÖ |" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # Python Jobs
  # =============================================================================
  python-check:
    name: Python Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-packages

      - name: Run ruff check
        run: uv run ruff check python/

      - name: Run ruff format check
        run: uv run ruff format --check python/

      - name: Run pyright
        run: uv run pyright python/

  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: python-check
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ferrumdeck
          POSTGRES_PASSWORD: ferrumdeck
          POSTGRES_DB: ferrumdeck
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-packages

      - name: Run unit tests
        env:
          DATABASE_URL: postgres://ferrumdeck:ferrumdeck@localhost:5432/ferrumdeck
          REDIS_URL: redis://localhost:6379
        run: |
          uv run pytest python/packages/fd-runtime/tests \
                        python/packages/fd-mcp-router/tests \
                        python/packages/fd-worker/tests \
                        python/packages/fd-evals/tests \
                        -v --tb=short --junitxml=pytest-unit-results.xml

      - name: Run API contract tests
        run: |
          uv run pytest tests/api -v --tb=short --junitxml=pytest-api-results.xml

      - name: Run integration tests (if services available)
        env:
          DATABASE_URL: postgres://ferrumdeck:ferrumdeck@localhost:5432/ferrumdeck
          REDIS_URL: redis://localhost:6379
        run: |
          uv run pytest tests/integration tests/security -v --tb=short \
            --junitxml=pytest-integration-results.xml || true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-test-results
          path: pytest-*.xml
          retention-days: 7

      - name: Generate test summary
        if: always()
        run: |
          echo "## Python Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Tests |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| fd-runtime | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| fd-mcp-router | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| fd-worker | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| fd-evals | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| API Contracts | ‚úÖ |" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # Next.js Jobs
  # =============================================================================
  nextjs-check:
    name: Next.js Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nextjs
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nextjs/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

  nextjs-test:
    name: Next.js Tests
    runs-on: ubuntu-latest
    needs: nextjs-check
    defaults:
      run:
        working-directory: nextjs
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nextjs/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests with coverage
        run: npm test -- --coverage --watchAll=false --ci --reporters=default --reporters=jest-junit
        env:
          JEST_JUNIT_OUTPUT_DIR: ./test-results
          JEST_JUNIT_OUTPUT_NAME: junit.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-results
          path: nextjs/test-results/
          retention-days: 7

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: nextjs/coverage/
          retention-days: 7

      - name: Generate test summary
        if: always()
        run: |
          echo "## Frontend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "### Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            node -e "
              const cov = require('./coverage/coverage-summary.json');
              const total = cov.total;
              console.log('| Metric | Coverage |');
              console.log('|--------|----------|');
              console.log('| Statements | ' + total.statements.pct + '% |');
              console.log('| Branches | ' + total.branches.pct + '% |');
              console.log('| Functions | ' + total.functions.pct + '% |');
              console.log('| Lines | ' + total.lines.pct + '% |');
            " >> $GITHUB_STEP_SUMMARY
          fi

  nextjs-build:
    name: Next.js Build
    runs-on: ubuntu-latest
    needs: nextjs-test
    defaults:
      run:
        working-directory: nextjs
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nextjs/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: nextjs/.next
          retention-days: 7

  nextjs-docker:
    name: Next.js Docker Build
    runs-on: ubuntu-latest
    needs: nextjs-build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./nextjs
          push: false
          tags: ferrumdeck-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Contract Validation & API Tests
  # =============================================================================
  contracts:
    name: Validate Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate OpenAPI spec
        run: npx --yes @redocly/cli lint contracts/openapi/control-plane.openapi.yaml --skip-rule=no-unused-components

      - name: Validate JSON schemas
        run: |
          for schema in contracts/jsonschema/*.json; do
            echo "Validating: $schema"
            python3 -c "import json; json.load(open('$schema'))"
          done

  api-contract-tests:
    name: API Contract Tests
    runs-on: ubuntu-latest
    needs: contracts
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-packages

      - name: Run API contract tests
        run: |
          uv run pytest tests/api -v --tb=short --junitxml=api-contract-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-contract-results
          path: api-contract-results.xml
          retention-days: 7

      - name: Generate test summary
        if: always()
        run: |
          echo "## API Contract Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Category | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Schema Validation (API-VAL) | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| Contract Consistency (API-CON) | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| Backwards Compatibility (API-BWD) | ‚úÖ |" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # Eval Gate (on PRs to main)
  # =============================================================================
  eval-gate:
    name: Evaluation Gate
    runs-on: ubuntu-latest
    needs: [rust-test, python-test, nextjs-test, api-contract-tests]
    if: (github.event_name == 'pull_request' && github.base_ref == 'main') || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: ferrumdeck
          POSTGRES_PASSWORD: ferrumdeck
          POSTGRES_DB: ferrumdeck
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ferrumdeck"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-packages

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build gateway
        run: cargo build --package gateway

      - name: Start gateway
        env:
          DATABASE_URL: postgres://ferrumdeck:ferrumdeck@localhost:5432/ferrumdeck
          REDIS_URL: redis://localhost:6379
          GATEWAY_PORT: 8080
          RUST_BACKTRACE: 1
        run: |
          cargo run --package gateway > gateway.log 2>&1 &
          GATEWAY_PID=$!
          echo "Gateway PID: $GATEWAY_PID"

          # Wait for gateway to be ready (up to 30 seconds)
          for i in {1..30}; do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "Gateway is ready!"
              exit 0
            fi
            # Check if process is still running
            if ! kill -0 $GATEWAY_PID 2>/dev/null; then
              echo "Gateway crashed! Logs:"
              cat gateway.log
              exit 1
            fi
            echo "Waiting for gateway... ($i/30)"
            sleep 1
          done

          echo "Gateway failed to start in time. Logs:"
          cat gateway.log
          exit 1

      - name: Run smoke tests
        env:
          FD_CONTROL_PLANE_URL: http://localhost:8080
          FD_API_KEY: fd_dev_key_abc123
          DATABASE_URL: postgres://ferrumdeck:ferrumdeck@localhost:5432/ferrumdeck
          REDIS_URL: redis://localhost:6379
        run: |
          uv run python -m fd_evals run \
            --suite smoke \
            --output evals/reports/smoke_ci.json \
            --parallel 1 \
            --mock

      - name: Check eval results
        run: |
          python3 << 'EOF'
          import json
          import sys

          with open('evals/reports/smoke_ci.json') as f:
              report = json.load(f)

          total = report.get('total_tasks', 0)
          passed = report.get('passed_tasks', 0)
          pass_rate = (passed / total * 100) if total > 0 else 0

          print(f"Eval Results: {passed}/{total} passed ({pass_rate:.1f}%)")

          # Fail if pass rate < 80%
          if pass_rate < 80:
              print("‚ùå Eval gate FAILED: Pass rate below 80%")
              sys.exit(1)
          else:
              print("‚úÖ Eval gate PASSED")
          EOF

      - name: Upload eval report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eval-report
          path: evals/reports/
          retention-days: 30

  # =============================================================================
  # Test Summary
  # =============================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [rust-test, python-test, nextjs-test, api-contract-tests]
    if: always()
    steps:
      - name: Download all test artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: Generate comprehensive summary
        run: |
          echo "# üß™ Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Suite Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Rust Tests | ${{ needs.rust-test.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Tests | ${{ needs.python-test.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.nextjs-test.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API Contract Tests | ${{ needs.api-contract-tests.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Expected Test Counts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Tests |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Rust (7 crates) | ~412 |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Unit | ~280 |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ~561 |" >> $GITHUB_STEP_SUMMARY
          echo "| API Contracts | ~50 |" >> $GITHUB_STEP_SUMMARY
          echo "| **Total** | **~1,303** |" >> $GITHUB_STEP_SUMMARY

      - name: Check all tests passed
        if: needs.rust-test.result != 'success' || needs.python-test.result != 'success' || needs.nextjs-test.result != 'success' || needs.api-contract-tests.result != 'success'
        run: |
          echo "‚ùå One or more test suites failed"
          exit 1

  # =============================================================================
  # Security Scan
  # =============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run cargo audit
        run: |
          cargo install cargo-audit || true
          cargo audit || echo "::warning::Security vulnerabilities found"

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
