[project]
name = "fd-cli"
version = "0.1.0"
description = "FerrumDeck CLI - Command line tool for interacting with the control plane"
requires-python = ">=3.12"
dependencies = [
    "fd-runtime",
    "typer>=0.9",
    "rich>=13.0",
    "httpx>=0.27",
]

[project.scripts]
fd = "fd_cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fd_cli"]

[tool.uv.sources]
fd-runtime = { workspace = true }
