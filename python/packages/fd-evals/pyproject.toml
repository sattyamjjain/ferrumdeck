[project]
name = "fd-evals"
version = "0.1.0"
description = "FerrumDeck evaluation harness"
requires-python = ">=3.12"
dependencies = [
    "fd-runtime",
    "pydantic>=2.0",
    "rich>=13.0",
]

[project.scripts]
fd-evals = "fd_evals.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fd_evals"]

[tool.uv.sources]
fd-runtime = { workspace = true }
