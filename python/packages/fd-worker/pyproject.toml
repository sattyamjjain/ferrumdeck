[project]
name = "fd-worker"
version = "0.1.0"
description = "FerrumDeck worker - agent step execution"
requires-python = ">=3.12"
dependencies = [
    "fd-runtime",
    "fd-mcp-router",
    "redis>=5.0",
    "litellm>=1.50",
    "opentelemetry-api>=1.28",
    "opentelemetry-sdk>=1.28",
    "opentelemetry-exporter-otlp>=1.28",
    "tenacity>=8.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.23",
]

[project.scripts]
fd-worker = "fd_worker.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fd_worker"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.uv.sources]
fd-runtime = { workspace = true }
fd-mcp-router = { workspace = true }
