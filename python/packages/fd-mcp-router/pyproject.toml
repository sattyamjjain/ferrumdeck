[project]
name = "fd-mcp-router"
version = "0.1.0"
description = "FerrumDeck MCP tool router - deny-by-default tool execution"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.0",
    "mcp>=1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fd_mcp_router"]
