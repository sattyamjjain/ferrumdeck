[project]
name = "fd-runtime"
version = "0.1.0"
description = "FerrumDeck agent runtime primitives"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.0",
    "httpx>=0.28",
    "opentelemetry-api>=1.28",
    "opentelemetry-sdk>=1.28",
    "opentelemetry-exporter-otlp-proto-grpc>=1.28",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fd_runtime"]
